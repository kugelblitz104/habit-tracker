[project]
name = "habit_tracker"
version = "0.1.0"
description = "habit tracker api"
authors = [{name = "Justin Jones", email = "kugelblitz104@gmail.com"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dotenv",
    "sqlalchemy",
    "fastapi[standard]",
    "pydantic[email]",
    "psycopg2>=2.9.11",
    "alembic>=1.17.0",
]

[tool.uv]
package = true
native-tls = true

[project.scripts]
habit-tracker = "habit_tracker.main:app"
init-db = "habit_tracker.database:init_db"
reset-db = "habit_tracker.database:reset_db"
seed-db = "habit_tracker.database:seed_db"
backup-db = "habit_tracker.database:backup_db"